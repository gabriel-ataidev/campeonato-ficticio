<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVN ESPORTES</title>
    <link rel="shortcut icon" href="./assets/team_shield_f.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

<body>
    <nav id="navbar">

            </div>
            <div id="matches">
                <div class="match">
                    <div class="team">
                        <img src="./assets/team_shield_b.png" alt="escudo do time mandante">

                    </div>
                    <div class="match_result">
                        <span class="value">2</span>
                        <img src="./assets//Group 3.svg" alt="x">

                    </div>

                </div>

                        <span>Time B</span>
                    </div>
                    <div class="match_result">
                        <span class="value">2</span>
                        <img src="./assets//Group 3.svg" alt="x">

                    <div class="team team-away">
                        <span>Time E</span>
                        <img src="./assets/team_shield_e.png" alt="escudo do time visitante">
                    </div>

            </div>
        </div>
